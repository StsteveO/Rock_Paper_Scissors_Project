<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../Rock_Paper_Scissors_Project/styles.css">
</head>
<h1 class= title>Rock, Paper, Scissors!</h1>
<div class="player-and-computer-titles" >
    <div>
        <h2>Player</h2>
    </div>
    <div>
        <h2>Computer</h2>
    </div>
</div>
<h3>Please pick one.</h3>
<br>
<div class= outer-container>
    <div class="container">
        <div class= user>
            <button class="rock" >ROCK</button>
            <br><button class="paper" >PAPER</button>
            <br><button class="scissors" >SCISSORS</button>
        </div>
        
        <div class= computer>
            <button class="" >ROCK</button>
            <br><button class="" >PAPER</button>
            <br><button class="" >SCISSORS</button>
        </div>
    </div>
</div>
<div class="results-container">
    <div class="player-results"></div>
    <div class="computer-results"></div>
</div>



    <script src="javascript.js"></script>
</body>
</html>
