<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../Rock_Paper_Scissors_Project/styles.css">
</head>
<body>
<h1 class= header-title>Rock, Paper, Scissors!</h1>
<div class="title-player-and-computer" >
    <div>
        <h2>Player</h2>
    </div>
    <div>
        <h2>Computer</h2>
    </div>
</div>
<h3 class="player-instructions">Please pick one. Best of 5 rounds. Good Luck!</h3>
<br>
<div class= block-player-and-computer>
    <div class="container-player-and-computer">
        <div class= player>
            <button class="rock" title="This defeats scissors">ROCK</button>
            <br><button class="paper" title="This defeats rock">PAPER</button>
            <br><button class="scissors" title="This defeats paper">SCISSORS</button>
        </div>
        
        <div class= computer>
            <button class="" >ROCK</button>
            <br><button class="" >PAPER</button>
            <br><button class="" >SCISSORS</button>
        </div>
    </div>
</div>
<div class="container-choice">
    <div class="players-result"></div>
    <div class="computers-result"></div>
</div>
<div class="outcomes">
    <h2>Outcomes:</h2>
    <div class="round-results"></div>
</div>
<div class="scoreboard">
    <div class="overall-wins">
       <!-- <div class="wins-column"> -->
         <div class="wins">Wins</div>
         <div class="wins-current"></div>
       <!-- </div> -->
    </div>

    <div class="overall-losses">
        <!-- <div class="lossess-column"> -->
            <div class="losses">Losses</div>
            <div class="losses-current"></div>
        <!-- </div> -->
    </div>

    <div class="overall-ties">
        <!-- <div class="ties-column"> -->
            <div class="ties">Ties</div>
            <div class="ties-current"></div>
        <!-- </div> -->
    </div>
</div>

<div class="final-results">
</div>

<button onclick='window.location.reload()' class="new-game">New Game</button>

    <script src="javascript.js"></script>
</body>
</html>
